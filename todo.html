<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Apps</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <center>
            <h1 class="alert alert-primary">My Todo List</h1>

            <div class="col-md-3 col-xs-3">
                <input type="text" id="text" class="form-control" placeholder="Input todo here. . ."
                    autocomplete="false">
            </div> <br>

            <div class="col-md-3 col-xs-3">
                <button class="btn btn-primary" id="btn-add">Add Todo</button>
            </div> <br>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success">
                        <h3>Todo List :  <b><span id="total-todo"></span></b></h3>
                        <h3>Completed : <b><span id="total-complete"></span></b></h3>
                        <button id="btn-reset" class="btn btn-danger btn-lg">Reset</button>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12 col-xs-12">
                            <input type="text" id="search" class="form-control" placeholder="Search todo here. . ."
                                autocomplete="false">
                        </div> <br>
                        <ul class="list-group" id="todo-list">

                        </ul>
                    </div>

                </div>
            </div>
        </center>
    </div>
</body>
<script src="todo.js"></script>

</html>
